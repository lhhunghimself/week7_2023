{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="container-sm">
  <form class="row g-3" method="post">
      {{ form.csrf_token }}
      <div class="col-auto">
        {{form.email(class="form-control")}}
        <small id="emailHelpId" class="form-text text-muted">Enter username</small>
      </div>
      <div class="col-auto">
        {{form.password(class="form-control")}}
        <small id="passwordHelpId" class="form-text text-muted">Enter password</small>
      </div>
      <div class="col-auto"><button type="Login" class="btn btn-primary">Login</button></div>
      <div class="col-auto"><a href="{{url_for('loginGithub')}}" class="btn btn-primary" role="button" >Login with Github</a></div>
      <div class="col-auto"><a href="{{url_for('register')}}" class="btn btn-outline-primary" role="button">Sign up</a></div>
  </form>        
</div>
{% endblock content %}
